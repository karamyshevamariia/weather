<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Погода</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Информация</a></li>
      </ul>
    </header>
  </div>

<div class="container mt-5">

        <div class="row">
            <div class="col-4 offset-1">
                <h2>Введите город</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="city"></label>
                {{ form.name }}

                <input type="submit"  name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
            </div>

     <div class="col-4 offset-1">
                <h2>Информация</h2>

         {% for info in all_info %}
         <div class="alert alert-info">

             <b>Город: </b>{{ info.city }}<br>
             <b>Температура:</b>{{ info.temp }}<sup>o</sup><br>
             <div class="col-2 offset-1">
                 <div class="col-2 offset-1">
                     <img src="http://openweathermap.org/img/wn/{{ info.icon }}@2x.png" alt="Фото погоды" >
                 </div>
                 </div>
         </div>
{% endfor %}

</div>
</div>



</body>
</html>
